<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="text/javascript" src="./Population.js" defer></script>
  <script type="text/javascript" src="./FieldDrawer.js" defer></script>
  <script type="text/javascript" src="./index.js" defer></script>
</head>

<body>
  <main class="page">
    <section>
      <fieldset class="controls">
        <label>
          Game area size:
          <input type="number" id="field-size" class="dimension" min="3" />
        </label>
        <fieldset>
          <legend>First generation</legend>

          <label for="random"> Random: </label>
          <input type="radio" id="random" value="Random" name="first" class="random" checked />

          <label for="custom"> Custom: </label>
          <input type="radio" id="custom" value="Custom" name="first" class="custom" />
        </fieldset>
        <label>
          Next gen timeout [sec/10]:
          <input type="number" id="generation-time" min="0" value="1" />
        </label>
        <label>
          Generation count:
          <input type="text" id="generation-no" disabled value="0" />
        </label>
        <label>
          Last processing time [ms]:
          <input type="text" id="calc-time" disabled value="0" />
        </label>
      </fieldset>
      <label class="easter-label">Setup 2 Gosper <br> Glider Guns!
      <input type="checkbox" class="easter-check"></label>
      <button type="button" class="start-button">Apply setup</button>
      <button type="button" class="reset-button" disabled>Reset game</button>
    </section>
    <section class="field"></section>
  </main>
</body>

</html>
